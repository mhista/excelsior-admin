<title>: Excelsior Royal schools :</title>
<link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon-->
<!-- Dropzone Css -->

<link rel="stylesheet" href= {%  static "assets/plugins/bootstrap/css/bootstrap.min.css" %}>
<link rel="stylesheet" href= {%  static "assets/plugins/jvectormap/jquery-jvectormap-2.0.3.min.css" %}/>
<link rel="stylesheet" href= {%  static "assets/plugins/morrisjs/morris.min.css" %} />
<link href={% static "assets/plugins/dropzone/dropzone.css" %} rel="stylesheet">
<!-- Bootstrap Material Datetime Picker Css -->
<link href={% static "assets/plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css" %} rel="stylesheet" />
<link href={% static "assets/plugins/bootstrap-select/css/bootstrap-select.css" %} rel="stylesheet" />
<!-- Custom Css -->
<link rel="stylesheet" href={% static "assets/plugins/light-gallery/css/lightgallery.css" %}>

<link rel="stylesheet" href= {%  static "assets/css/main.css" %}>
<link rel="stylesheet" href= {%  static "assets/css/color_skin.css" %}>
<link rel="stylesheet" href= {%  static "assets/css/bloG.css" %}>

</head>

<body class="theme-blush">
<!-- Page Loader -->
<div class="page-loader-wrapper">
    <div class="loader">
        <div class="m-t-30"><img class="zmdi-hc-spin" src= {%  static "assets/images/school/excelogo.png" %} width="48" height="48" alt="excelsior"></div>
        <p>Please wait...</p>        
    </div>
</div>
<!-- Overlay For Sidebars -->
<div class="overlay"></div>
{% include "navbar.html" %}
{% include "rl.html" %}
<!-- Chat-launcher -->
<div class="chat-launcher"></div>
<div class="chat-wrapper">
    <div class="card">
        <div class="header">
            <ul class="list-unstyled team-info margin-0">
                <li class="m-r-15"><h2>Need Assistance!</h2></li>
                <li>
                    <img src= {%  static "assets/images/school/sir.jpeg" %} alt="Avatar">
                </li>
                
            </ul>                       
        </div>
        <div class="body">
            <div class="chat-widget">
            <ul class="chat-scroll-list clearfix">
                <li class="left float-left">
                    <img src= {%  static "assets/images/school/sir.jpeg" %} class="rounded-circle" alt="">
                    <div class="chat-info">
                        <a class="name" href="javascript:void(0);">Admin</a>
                        <span class="datetime">6:12</span>                            
                        <span class="message">Hello, John <br>I am bunny, how may i help you</span>

                    </div>
                </li>
                <li class="right">
                    <div class="chat-info"><span class="datetime">6:15</span> <span class="message">Hi, bunny<br> How are you!</span> </div>
                </li>
            </ul>
            </div>
            <div class="input-group p-t-15">
                <input type="text" class="form-control" placeholder="Enter text here...">
                <span class="input-group-addon">
                    <i class="zmdi zmdi-mail-send"></i>
                </span>
            </div>
        </div>
    </div>
</div>
{% block content %}
    
{% endblock content %}
    



<!-- Jquery Core Js --> 
<script src= {%  static "assets/js/pages/jquery-3.5.1.min.js" %} ></script>
<script src= {%  static "assets/bundles/libscripts.bundle.js" %}></script> <!-- Lib Scripts Plugin Js ( jquery.v3.2.1, Bootstrap4 js) --> 
<script src= {%  static "assets/bundles/vendorscripts.bundle.js" %}></script> <!-- slimscroll, waves Scripts Plugin Js -->

<script src= {%  static "assets/bundles/morrisscripts.bundle.js" %}></script><!-- Morris Plugin Js -->
<script src= {%  static "assets/bundles/jvectormap.bundle.js" %}></script> <!-- JVectorMap Plugin Js -->
<script src= {%  static "assets/plugins/jvectormap/jquery-jvectormap-us-aea-en.js" %}></script><!-- USA Map Js -->
<script src= {%  static "assets/bundles/knob.bundle.js" %}></script> <!-- Jquery Knob, Count To, Sparkline Js -->
<script src={%  static "assets/plugins/light-gallery/js/lightgallery-all.min.js" %}></script> 
<script src= {%  static "assets/bundles/mainscripts.bundle.js" %}></script>
<script src= {%  static "assets/js/pages/index.js" %}></script>
<script src={%  static "assets/js/pages/medias/image-gallery.js" %}></script

{% endblock extrascript %}
